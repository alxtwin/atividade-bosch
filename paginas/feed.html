<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../css/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/feed.css">
    <script src="../js/feed.js"></script>
</head>
<body>
    <div class="container-feed">
        <div class="header-feed">
            <div class="header-left">
                <button>BTN</button>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-right">
                <button>BTN</button>
            </div>
        </div>
        <div class="body-feed">
            <div class="body-scroll">
                <!-- -------------------------------------- -->
                <div class="post-card">
                    <div class="card-header">
                        <div class="header-card-left"></div>
                        <div class="header-card-right"></div>
                    </div>
                    <div class="card-body">
                        <div class="body-card-row"></div>
                        <div class="body-card-row"></div>
                    </div>
                    <div class="card-footer">
                        <div class="footer-card-row">
                            <div class="footer-card-left"></div>
                            <div class="footer-card-right"></div>
                        </div>
                        <div class="footer-card-row">
                            <div class="btn-card-actions">
                                <i class="far fa-thumbs-up"></i>
                                <div class="text-btn-car">Curtir</div>
                            </div>
                            <div class="btn-card-actions">
                                <i class="far fa-comment"></i>
                                <div class="text-btn-car">Comentar</div>
                            </div>
                            <div class="btn-card-actions">
                                <i class="fa fa-share"></i>
                                <div class="text-btn-car">Compartilhar</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -------------------------------------- -->
                <!-- -------------------------------------- -->
                <div class="post-card">
                    <div class="card-header">
                        <div class="header-card-left"></div>
                        <div class="header-card-right"></div>
                    </div>
                    <div class="card-body">
                        <div class="body-card-row"></div>
                        <div class="body-card-row"></div>
                    </div>
                    <div class="card-footer">
                        <div class="footer-card-row">
                            <div class="footer-card-left"></div>
                            <div class="footer-card-right"></div>
                        </div>
                        <div class="footer-card-row">
                            <div class="btn-card-actions">
                                <i class="far fa-thumbs-up"></i>
                                <div class="text-btn-car">Curtir</div>
                            </div>
                            <div class="btn-card-actions">
                                <i class="far fa-comment"></i>
                                <div class="text-btn-car">Comentar</div>
                            </div>
                            <div class="btn-card-actions">
                                <i class="fa fa-share"></i>
                                <div class="text-btn-car">Compartilhar</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -------------------------------------- -->

            </div>
        </div>
    </div>
</body>
</html>
