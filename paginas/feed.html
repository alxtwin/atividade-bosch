<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="../css/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/feed.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/postsDefaults.js"></script>
    <script src="../JS/feed.js"></script>
</head>
<body>
    <div class="container-feed">
        <div class="header-feed">
            <div class="header-left"></div>
            <div class="header-center">
                <input class="searchbar" type="text" placeholder="Pesquisar...">
            </div>
            <div class="header-right">
                <div id="btnCreatePost" class="buttons">
                    <i class="fa fa-plus"></i>
                    Post
                    <div class="drop-panel">
                        <div class="drop-panel-form">
                            <div class="drop-panel-form-item">
                                <label for="nameUser">Nome:</label>
                                <input id="nameUser" type="text" placeholder="Seu nome...">
                            </div>
                            <div class="drop-panel-form-item">
                                <label for="textPost">Texto:</label>
                                <textarea id="textPost" cols="30" rows="5" maxlength = "100" placeholder="Seu texto..."></textarea>
                            </div>
                            <div class="drop-panel-form-item">
                                <label for="imgPost">Url Imagem:</label>
                                <input id="imgPost" type="text" placeholder="Url local...">
                            </div>
                            <div class="drop-panel-form-item">
                                <label for="qtdCurtidas">Qtd. Curtidas:</label>
                                <input id="qtdCurtidas" type="number" min="0" max="999" placeholder="0">
                            </div>
                            <div class="drop-panel-form-item">
                                <label for="qtdComentarios">Qtd. Coment√°rios:</label>
                                <input id="qtdComentarios" type="number" min="0" max="999" placeholder="0">
                            </div>
                            <div class="drop-panel-form-item">
                                <label for="qtdCompartilhamentos">Qtd. Compartilhamentos:</label>
                                <input id="qtdCompartilhamentos" type="number" min="0" max="999" placeholder="0">
                            </div>
                            <div class="drop-panel-form-item">
                                <div class="btn-post">Postar</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="buttons">
                    <a href="./index.html">
                        <i class="fa fa-sign-out-alt"></i>
                    </a>
                </button>
            </div>
        </div>
        <div class="body-feed">
            <div class="body-scroll"> <!-- DINAMICO --> </div>
        </div>
    </div>
</body>
</html>
