<html>
<head>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="container-login">
        <span class="titulo-atividade">
            Cadastre-se
        </span>

        <br>
        <div class="estilo-input">
            e-mail<br>
            <input class="estilo-input wrap-input margem-bottom-35px" type="text" name="email"
                placeholder="E-mail" autocomplete="off">
        </div>

        <div class="estilo-input">
            Senha<br>
            <input class="estilo-input wrap-input margem-bottom-35px" type="password" name="password"
                placeholder="Senha" autocomplete="off">
        </div>

        <div class="estilo-input">
            Confirmar a senha<br>
            <input class="estilo-input wrap-input margem-bottom-35px" type="password" name="password"
                placeholder="Senha" autocomplete="off">
        </div>

        <div class="container-login-btn">
            <button class="button">
                Cadastrar
            </button>
        </div>
    </div>
</body>
</html>
